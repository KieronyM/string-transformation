<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>String Transformation</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">String Transformation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Buttons</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="radio-buttons.html">Radio Buttons</a>
                </li>
              </ul>
            </div>
          </div>
    </nav>
</header>
<body>
    <div class="container" style="padding-top: 20px;">
        <form>
            <div class="mb-3"><label class="form-label" for="textIn">Input</label><input class="form-control" type="text" name="textIn" id="textIn"></div>
            <div class="mb-3 btn-group" role="group" style="width: 100%;">
                <input type="button" class="btn btn-outline-primary" value="Upper Case" onclick="characterSelector(65,90)">
                <input type="button" class="btn btn-outline-primary" value="Lower Case" onclick="characterSelector(97,122)">
                <input type="button" class="btn btn-outline-primary" value="Digits" onclick="characterSelector(48,57)">
                <input type="button" class="btn btn-outline-primary" value="Special Characters" onclick="characterSelector4Betweens(32,47,58,64,91,96,123,126)">
                <input type="button" class="btn btn-outline-primary" value="Reverse Caps/Double Digits" onclick="reverseCapsDoubleDigits()">
            </div>
            <div class="mb-3"><label class="form-label" for="textOut">Result</label><input class="form-control" type="text" name="textOut" id="textOut"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>
</html>
